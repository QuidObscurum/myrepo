<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Hideo videos</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{% static 'script.js' %}"> </script>
    <script type="text/javascript" src="{% static 'scriptcomm.js' %}"> </script>

    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="sheet">
    <div class="carpet">
<div class="flex-container-row">
    <div>
        <a href="/games/all/" role="button" class="btn btn-dark">Hideo</a>
    </div>
    <div>
{% if user %}
    <i>{{ user }}</i>
    <a href="/games/out/">Log out</a>
    {% else %}
    <a href="/games/sign/"> Register </a>
    <a href="/games/in/"> Log in </a>
{% endif %}
</div>
</div>

<div class="flex-container-col">

    {% block dj_template %}{% endblock %}
{% block sign %}{% endblock %}
{% block oneVideo %}{% endblock %}

</div>
</div>
    </div>
</body>
</html>
